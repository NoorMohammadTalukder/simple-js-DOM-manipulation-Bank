<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-16"> Welcome To
            <span class="font-semibold  text-cyan-500	">
                SCIC Bank
             </span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mt-8 mx-auto">
            <div class="">
                <h3 class="text-2xl mb-4 ">
                    Please login
                </h3>
                <div>

                    <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Please enter your mail">

                    <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" placeholder="Please enter your password">

                    <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-bold">Submit</button>

                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
